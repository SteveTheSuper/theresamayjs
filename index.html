<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous"> 
<style>
  #contents {
    margin: 2em;
  }
</style>

<div id="contents">
  <form id="form" class="pure-form">
    <fieldset>
      <legend>Ask Theresa May Bot a question:</legend>
      <input id="question" type="text" class="pure-input-2-3" required>
      <button type="submit" class="pure-button pure-button-primary">Ask</button>
    </fieldset>
  </form>
  <div id="qa-section">
  </div>
</div>

<script type="text/javascript" src="https://rawgithub.com/scarylooking/theresamayjs/master/theresamay.js"></script>
<script language="javascript" type="text/javascript">
  var theresaMay = new theresaMay();
  window.addEventListener("load", function () {
    var form = document.getElementById("form");
    var questionInput = document.getElementById("question");
    var qaSection = document.getElementById("qa-section");

    form.addEventListener("submit", function (evt) {
      if (form.checkValidity) {
        var question = document.createTextNode("Q: " + questionInput.value);
        var answer = document.createTextNode(
          "TMB: " + theresaMay.askQuestion(questionInput.value));

        var qaItem = document.createElement("p");
        qaItem.appendChild(question);
        qaItem.appendChild(document.createElement("br"));
        qaItem.appendChild(answer);

        
        qaSection.insertBefore(qaItem, qaSection.firstChild);
        questionInput.value = "";
      }

      evt.preventDefault();
    });
  });
</script>
